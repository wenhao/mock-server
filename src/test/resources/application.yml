spring:
  application:
    name: mock-server
  redis:
    host: localhost
    port: 6379
    password:
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: -1ms
        min-idle: 1
  freemarker:
    template-loader-path: classpath:/templates/
    suffix: .ftl
    check-template-location: true
    charset: UTF-8
    cache: true
    enabled: false

server:
  port: 8080

feign:
  hystrix:
    enabled: false
  okhttp:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
logging:
  level:
    com.github.wenhao: DEBUG
  pattern:
    dateformat: yyyy-MM-dd HH:mm:ss.SSS

mushrooms:
  failover:
    enabled: true
    headers:
      - content-type
  stub:
    enabled: true
    stubs:
      - request:
          path: http://localhost:8080/stub
          method: POST
          body: /stubs/stub_rest_request.json
        response: /stubs/stub_rest_response.json
      - request:
          path: http://localhost:8080/stub/get_book
          method: POST
          body: /stubs/stub_soap_request.xml
        response: /stubs/stub_soap_response.xml
      - request:
          path: http://localhost:8080/stub/get_book
          method: POST
          body: xpath:/soap:Envelope/soap:Body/m:GetBookRequest[m:BookName="Java"]
        response: /stubs/stub_soap_response.xml