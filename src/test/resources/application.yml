spring:
  application:
    name: mock-server
  redis:
    host: localhost
    port: 6379
    password:
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: -1ms
        min-idle: 1
server:
  port: 8080

feign:
  hystrix:
    enabled: false
  okhttp:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
logging:
  level:
    com.github.wenhao: DEBUG
  pattern:
    dateformat: yyyy-MM-dd HH:mm:ss.SSS

mushrooms:
  failover:
    okhttp:
      enabled: true
    resttemplate:
      enabled: true
    headers:
      - content-type
  stub:
    okhttp:
      enabled: true
      stubs:
        - uri: "http://localhost:8080/stub"
          method: POST
          body: /stubs/stub_request.json
          response: /stubs/stub_response.json